<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
           
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div>
        <div class="gameinfo">
            <h1>Play TicTacToe With your Friends</h1>
            <div>
                <span class="info"> Turn for X</span>
                <button id="reset">Reset</button>

            </div>
            <div class="videobox">
                <video src="https://firebasestorage.googleapis.com/v0/b/fire-and-earn.appspot.com/o/Abhinabfile%2FVID-20230112-WA0005.mp4?alt=media&token=c6fa4efa-b13a-4f9d-94dd-976655c923c8"></video>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
